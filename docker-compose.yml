version: '3.8'
# 构建容器：docker-compose up -d
# 进入容器；docker exec -it tracknet_container /bin/bash
services:
  tracknet:
    # 修正：将 image 字段替换为 build 字段
    build:
      context: .
      dockerfile: Dockerfile
    # 新增：为构建的镜像指定一个名称
    image: tracknet_custom_image:latest
    container_name: tracknetv1_container

    # 仅在镜像不存在时才拉取，如果本地已存在则不拉取
    pull_policy: never

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # 设置容器内的共享内存大小
    shm_size: '8gb'

    # 保持标准输入打开，可以交互
    stdin_open: true
    tty: true

    # 卷映射，将主机路径映射到容器内部
    volumes:
      # 将主机上的项目代码目录映射到容器内的 /app 目录
      # 注意：这里的 ./TrackNet 是相对于 docker-compose.yml 文件的相对路径
      - .:/app
      
    # 启动后默认进入的工作目录
    working_dir: /app

    # 启动容器时执行的命令，进入 bash 终端
    command: bash